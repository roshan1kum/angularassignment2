<div class='container col-md-3' >
  <form #form="ngForm">
      <div class="form-group">
      First name:<br>
    <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="model.firstname">
    <br>
  </div>
    <div class="form-group">
    Last name:<br>
    <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="model.lastname"><br><br>
  </div>
  
  <div class="form-group">
    Email:<br>
    <input type="email" id="email" class="form-control"name="email" [(ngModel)]="model.email"><br><br>
    Contact Number:<br>
    </div>
  
    <div class="form-group">
      <input type="number" name="number" class="form-control" id="contactnumber" [(ngModel)]="model.contactnumber"><br><br>
    </div>
  
    <div class="form-group">
      Address:<br/>
      <textarea id="address" rows="2" cols="20" class="form-control" name="address" [(ngModel)]="model.address"></textarea><br/><br>
    </div>
    <div class="form-group">
      Username:<br>
    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username"><br><br>
    </div>
    <div class="form-group">
    Password:<br>
    <input type="password" name="passowrd" class="form-control" id="psw" [(ngModel)]="model.password"><br><br>
    </div>
    <div class="form-group">
      <div class="gender">
        <label>Gender:</label><br>
        <input type="radio" name="gender"  value="Male"  [(ngModel)]="model.gender"/>Male<br>
         <input type="radio" name="gender" value="Female" [(ngModel)]="model.gender"/>Female
        </div></div><br>
      <div class="form-group">
        <label for="qualification">Qualification:</label>
          <select class="form-control" name="qualification" [(ngModel)]="model.qualification">
            <option *ngFor="let q of qualification"  [value]="q">{{q}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="Experience">Experience:</label>
          <select class="form-control" name="experience" [(ngModel)]="model.experience">
            <option *ngFor="let exp of experience"  [value]="exp">{{exp}}</option>
          </select>
      </div>
      <div class="form-group">
          <label for="Languages" >Coding Languages:</label>
          <div *ngFor="let lang of languages">
              <input type="checkbox" [value]="lang.LanguageName" name="lang" (click)="get_checked_values(lang,$event)"/>{{lang.LanguageName}}</div>
      </div>
      <div class='form-group'>
      <button class='btn btn-primary' type="submit" value="submit" name="submit" (click)="display_in_console(model)">Submit</button>
      </div>
      </form>
     
      </div>
